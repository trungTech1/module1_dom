name: Deploy
on: 
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: kết nối ssh linux -> và deploy
      uses: appleboy/ssh-action@master
      with:
       host: ${{ secrets.HOST}}
       username: ${{secrets.USERNAME}}
       password: ${{secrets.SSH_KEY}}
       port: 22
       script: |
        cd /var/www/petdogshop
        git pull
         
